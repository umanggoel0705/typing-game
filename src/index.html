<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Practice your Typing</h2>
    <p>Click start to have a quote displayed. Type the quote as fast as you can!</p>

    <h3 id="quote"></h3>

    <h2 id="finish"></h2> <!-- congratulations! challenge completed (display time) -->

    <input type="text" name="inp" placeholder="Type here" id="inp">
    <br>
    <button id="btn1">Start</button>
    <button id="btn2">Submit</button>
    <script src="script.js"></script>
</body>
</html>
